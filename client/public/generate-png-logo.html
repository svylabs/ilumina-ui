<!DOCTYPE html>
<html>
<head>
    <title>Generate Ilumina PNG Logo</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            padding: 2rem; 
            text-align: center; 
            background: #f8f9fa; 
        }
        canvas { 
            border: 1px solid #ddd; 
            background: white; 
            margin: 1rem 0;
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 0.5rem;
        }
        button:hover { background: #2563EB; }
    </style>
</head>
<body>
    <h1>Ilumina Icon Generator</h1>
    <canvas id="logoCanvas" width="120" height="120"></canvas>
    <br>
    <button onclick="downloadPNG()">Download Icon PNG (120x120)</button>
    <button onclick="downloadHighRes()">Download High-Res Icon PNG (240x240)</button>

    <script>
        function drawLogo(canvas, scale = 1) {
            const ctx = canvas.getContext('2d');
            canvas.width = 120 * scale;
            canvas.height = 120 * scale;
            ctx.scale(scale, scale);
            
            // Transparent background
            ctx.clearRect(0, 0, 120, 120);
            
            // Draw the homepage logo layout
            ctx.save();
            ctx.translate(60, 60); // Center the icon
            
            // Outer circle background (primary/10 equivalent)
            ctx.fillStyle = 'rgba(252, 211, 77, 0.1)';
            ctx.beginPath();
            ctx.arc(0, 0, 32, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner circle (primary background) - using theme primary color
            ctx.fillStyle = 'hsl(47, 95%, 55%)';
            ctx.beginPath();
            ctx.arc(0, 0, 24, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw SunDim icon with dots instead of lines
            ctx.strokeStyle = '#000000';
            ctx.fillStyle = '#000000';
            ctx.lineWidth = 2;
            
            // Central circle (hollow)
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.stroke();
            
            // Sun rays as dots (8 dots around the center)
            const rayDistance = 18;
            const dotRadius = 2;
            for (let i = 0; i < 8; i++) {
                const angle = (i * Math.PI * 2) / 8;
                const dotX = Math.cos(angle) * rayDistance;
                const dotY = Math.sin(angle) * rayDistance;
                
                ctx.beginPath();
                ctx.arc(dotX, dotY, dotRadius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function downloadPNG() {
            const canvas = document.createElement('canvas');
            drawLogo(canvas, 1);
            
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'ilumina-logo.png';
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
            });
        }
        
        function downloadHighRes() {
            const canvas = document.createElement('canvas');
            drawLogo(canvas, 2);
            
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'ilumina-logo-hd.png';
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
            });
        }
        
        // Draw initial logo
        window.onload = function() {
            const canvas = document.getElementById('logoCanvas');
            drawLogo(canvas, 1);
        };
    </script>
</body>
</html>
