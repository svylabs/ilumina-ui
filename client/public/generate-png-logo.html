<!DOCTYPE html>
<html>
<head>
    <title>Generate Ilumina PNG Logo</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            padding: 2rem; 
            text-align: center; 
            background: #f8f9fa; 
        }
        canvas { 
            border: 1px solid #ddd; 
            background: white; 
            margin: 1rem 0;
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 0.5rem;
        }
        button:hover { background: #2563EB; }
    </style>
</head>
<body>
    <h1>Ilumina Logo Generator</h1>
    <canvas id="logoCanvas" width="600" height="160"></canvas>
    <br>
    <button onclick="downloadPNG()">Download PNG Logo</button>
    <button onclick="downloadHighRes()">Download High-Res PNG (1200x320)</button>

    <script>
        function drawLogo(canvas, scale = 1) {
            const ctx = canvas.getContext('2d');
            canvas.width = 600 * scale;
            canvas.height = 160 * scale;
            ctx.scale(scale, scale);
            
            // White background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 600, 160);
            
            // Draw illumination icon
            ctx.save();
            ctx.translate(50, 80);
            
            // Create gradients
            const iconGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 36);
            iconGradient.addColorStop(0, '#60A5FA');
            iconGradient.addColorStop(1, '#3B82F6');
            
            // Outer ring
            ctx.strokeStyle = iconGradient;
            ctx.globalAlpha = 0.3;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(0, 0, 36, 0, Math.PI * 2);
            ctx.stroke();
            
            // Sun rays
            ctx.globalAlpha = 0.6;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            const rays = [
                [0, -50, 0, -40], [36, -36, 28, -28], [50, 0, 40, 0], [36, 36, 28, 28],
                [0, 50, 0, 40], [-36, 36, -28, 28], [-50, 0, -40, 0], [-36, -36, -28, -28]
            ];
            
            rays.forEach(([x1, y1, x2, y2]) => {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            });
            
            // Central core
            ctx.globalAlpha = 1;
            ctx.fillStyle = iconGradient;
            ctx.beginPath();
            ctx.arc(0, 0, 16, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner white circle
            ctx.globalAlpha = 0.9;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(0, 0, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            // Draw text
            ctx.globalAlpha = 1;
            
            // Main title gradient
            const textGradient = ctx.createLinearGradient(140, 0, 400, 0);
            textGradient.addColorStop(0, '#3B82F6');
            textGradient.addColorStop(1, '#6366F1');
            
            ctx.fillStyle = textGradient;
            ctx.font = 'bold 56px system-ui, -apple-system, sans-serif';
            ctx.fillText('Ilumina', 140, 70);
            
            // Tagline
            ctx.fillStyle = '#6B7280';
            ctx.font = '24px system-ui, -apple-system, sans-serif';
            ctx.fillText('Smart Contract Analysis', 140, 110);
        }
        
        function downloadPNG() {
            const canvas = document.createElement('canvas');
            drawLogo(canvas, 1);
            
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'ilumina-logo.png';
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
            });
        }
        
        function downloadHighRes() {
            const canvas = document.createElement('canvas');
            drawLogo(canvas, 2);
            
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'ilumina-logo-hd.png';
                link.href = URL.createObjectURL(blob);
                link.click();
                URL.revokeObjectURL(link.href);
            });
        }
        
        // Draw initial logo
        window.onload = function() {
            const canvas = document.getElementById('logoCanvas');
            drawLogo(canvas, 1);
        };
    </script>
</body>
</html>
