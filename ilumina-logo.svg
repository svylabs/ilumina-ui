<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="35" cy="60" r="25" fill="url(#iconGradient)" opacity="0.1"/>
  
  <!-- Main icon - stylized "i" with illumination effect -->
  <g transform="translate(35, 60)">
    <!-- Light rays emanating from center -->
    <g opacity="0.6">
      <line x1="0" y1="-20" x2="0" y2="-15" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="14" y1="-14" x2="10" y2="-10" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="20" y1="0" x2="15" y2="0" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="14" y1="14" x2="10" y2="10" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-14" y1="-14" x2="-10" y2="-10" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-20" y1="0" x2="-15" y2="0" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-14" y1="14" x2="-10" y2="10" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Central "i" dot -->
    <circle cx="0" cy="-10" r="3" fill="url(#iconGradient)"/>
    
    <!-- Central "i" stem -->
    <rect x="-2" y="-3" width="4" height="15" rx="2" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Company name -->
  <text x="80" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="url(#logoGradient)">
    ilumina
  </text>
  
  <!-- Tagline -->
  <text x="80" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" fill="#6B7280">
    AI-Powered Blockchain Analysis
  </text>
</svg>